<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title - Global News Network</title>
    <meta name="description" content="Detailed article about the topic">

    <meta property="og:description" content="Detailed article about the topic">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="canonical" href="https://yournewsportal.vercel.app/article.html?id=123">

<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <div class="ad-banner">
        <!-- Same ad banner as index.html -->
    </div>

    <main class="container article-container">
        <article class="main-article">
            <!-- Article content will be loaded by JS -->
        </article>

        <aside class="article-sidebar">
            <div class="related-articles">
                <h3>Related Articles</h3>
                <!-- Related articles will be loaded by JS -->
            </div>
            <div class="ad-sidebar">
                <!-- AdSense Sidebar Ad -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_AD_CODE"
                     data-ad-slot="SIDEBAR_SLOT"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>
    </main>

    <section class="comments-section container">
        <h3>Comments</h3>
        <div class="comments-list">
            <!-- Comments will be loaded by JS -->
        </div>
        <form class="comment-form">
            <textarea placeholder="Add your comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/analytics.js"></script>
